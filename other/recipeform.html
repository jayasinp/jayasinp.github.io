                <!--bootstrap form-->
                <div class="col-12">
                    <form action="recipeform.php" method="post">
                        <div class="mb-3">
                            <label for="recipeName" class="form-label">Recipe Name</label>
                            <input type="text" class="form-control" id="recipeName" name="recipeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="dishType" class="form-label">Dish Type</label>
                            <select class="form-select" aria-label="Default select example" id="dishType"
                                name="dishType" required>
                                <option selected>Select a dish type</option>
                                <option value="main">Main Dish</option>
                                <option value="side">Side Dish</option>
                                <option value="appetizer">Appetizer</option>
                                <option value="soup">Soup</option>
                                <option value="salad">Salad</option>
                                <option value="dessert">Dessert</option>
                                <option value="drink">Drink</option>
                            </select>
                            <div class="clearfix"></div>
                        </div>
                        <div class="mb-3">
                            <label for="recipeDescription" class="form-label">Recipe Description</label>
                            <textarea class="form-control" id="recipeDescription" name="recipeDescription" rows="3"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipeIngredients" class="form-label">Recipe Ingredients</label>
                            <textarea class="form-control" id="recipeIngredients" name="recipeIngredients" rows="3"
                                required></textarea>
                        </div>
                        <div class="mb-3" id="editor">
                            <label for="recipeMethod" class="form-label">Recipe Method</label>
                            <div id="editor"></div>
                            <textarea class="form-control" id="recipeMethod" name="recipeMethod" rows="3"
                                style="display:none;"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipeImage" class="form-label">Recipe Image</label>
                            <input type="file" class="form-control" id="recipeImage" name="recipeImage" accept="image/*"
                                capture="camera" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipeAuthor" class="form-label">Recipe Author</label>
                            <input type="text" class="form-control" id="recipeAuthor" name="recipeAuthor" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipeDate" class="form-label">Recipe Date</label>
                            <input type="date" class="form-control" id="recipeDate" name="recipeDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipeCategory" class="form-label">Recipe Category</label>
                            <input type="text" class="form-control" id="recipeCategory" name="recipeCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipeTags" class="form-label">Recipe Tags</label>
                            <input type="text" class="form-control" id="recipeTags" name="recipeTags" required>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Submit">
                    </form>
