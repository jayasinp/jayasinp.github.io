<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pressure Point</title>
    <meta name="description" content="A simple webapp to track blood pressure readings">
    <meta name="keywords" content="blood pressure, tracker, readings, pressure point">
    <meta name="author" content="PMJ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center mt-5">Pressure Point</h1>
            </div>
            <hr>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="mb-4">Reading Data</h3>
                        <canvas id="bpChart" style="display: none;"></canvas>
                        <table class="table mt-4" id="bpTable" style="display: none;">
                            <thead>
                                <tr>
                                    <th scope="col">Date & Time</th>
                                    <th scope="col">SYS</th>
                                    <th scope="col">DIA</th>
                                    <th scope="col">PLS</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h3 class="mb-4">Add A Reading</h3>
                        <form id="bpForm">
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="radio" name="bpCheckTime" id="recentCheck" value="recent">
                                <label class="form-check-label" for="recentCheck">
                                    Did you just check your blood pressure?
                                </label>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="radio" name="bpCheckTime" id="oldCheck" value="old">
                                <label class="form-check-label" for="oldCheck">
                                    Did you check your blood pressure a while ago?
                                </label>
                            </div>
                            <div class="mb-3" id="dateTimeInput" style="display: none;">
                                <label for="bpDateTime" class="form-label">Date and Time of Reading (DD/MM/YY, HH:MM)</label>
                                <input type="datetime-local" class="form-control" id="bpDateTime">
                            </div>
                            <div class="mb-3">
                                <label for="sys" class="form-label">SYS</label>
                                <input type="number" class="form-control" id="sys">
                            </div>
                            <div class="mb-3">
                                <label for="dia" class="form-label">DIA</label>
                                <input type="number" class="form-control" id="dia">
                            </div>
                            <div class="mb-3">
                                <label for="pls" class="form-label">PLS</label>
                                <input type="number" class="form-control" id="pls">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="dateandtime.js"></script>
        <script src="chart.js"></script>
        <script src="values.js"></script>
</body>

</html>
